<html>
  <head>
    <style>
      body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
      }
      
      .chat {
        width: 80%;
        height: 500px;
        margin: 0 auto;
        background-color: white;
        border: 1px solid black;
        border-radius: 10px;
        overflow: scroll;
      }
      
      h1 {
        text-align: center;
        color: red;
      }
      
      .message {
        width: 90%;
        padding: 10px;
        margin: 10px auto;
        background-color: green;
        color: white;
        border-radius: 10px;
      }
      
      .message.unknown {
        background-color: red;
      }
      
      input[type="text"] {
        width: 70%;
        height: 50px;
        margin: 20px auto;
        padding: 10px;
        font-size: 20px;
        border-radius: 10px;
        border: 1px solid black;
      }
      
      input[type="submit"] {
        width: 20%;
        height: 50px;
        margin: 20px auto;
        font-size: 20px;
        border-radius: 10px;
        border: 1px solid black;
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <h1>Chat Rede Social</h1>
      <div id="messages"></div>
      <form>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem aqui" />
        <input type="submit" value="Enviar" onclick="sendMessage(); return false;" />
      </form>
    </div>
    
    <script>
      function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var message = messageInput.value;
        messageInput.value = "";
        
        var messages = document.getElementById("messages");
        var newMessage = document.createElement("div");
        newMessage.classList.add("message");
        newMessage.innerHTML = message;
        messages.appendChild(newMessage);
      }
    </script>
  </body>
</html>
